# ============================================================
# 无人机图像智能识别 - 算法类别配置文件
# ============================================================
# 
# 说明：
#   - 按算法ID分别定义每个算法的检测类别
#   - 每个类别包含 class_id、英文名(name)、中文名(name_cn)
#   - 不同算法之间可能存在相同的类别名，但各自独立定义，互不冲突
#   - 程序加载时按算法ID隔离，不会产生重复读取冲突
#
# 模型类型说明 (model_type):
#   - yolov5: YOLOv5 模型，输出形状 [25200, 5+num_classes]，有 objectness，输入640
#   - yolov11: YOLOv8/v11 模型，输出形状 [4+num_classes, 8400]，无 objectness，输入640
#   - yolov11_720: YOLOv11 模型，输入736（720调整为32倍数）
#   - change_detection: 变化检测模型，特殊处理，输入256
#
# 格式：
#   algorithms:
#     <algorithm_id>:
#       name: <算法名称>
#       model_type: <模型类型: yolov5 | yolov11 | yolov11_720 | change_detection>
#       classes:
#         <class_id>:
#           name: <英文类别名>
#           name_cn: <中文类别名>
#
# 更新时间：2025年12月
# ============================================================

